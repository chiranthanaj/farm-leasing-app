<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Farm Leasing App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#16a34a"/>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</head>
<body class="bg-gradient-to-br from-green-200 via-green-300 to-green-400 min-h-screen flex flex-col font-inter">
  <div class="flex-grow flex flex-col items-center justify-center text-center p-6" id="app">

    <!-- Welcome Screen -->
    <section id="welcome-screen" class="flex flex-col items-center justify-center">
      <img src="./assets/logo.png" alt="Logo" class="w-32 h-32 mb-6 rounded-full shadow-xl"/>
      <h1 class="text-4xl font-extrabold text-white mb-4 drop-shadow-lg">Welcome to Farm Leasing App</h1>
      <p class="text-white text-lg max-w-md mb-6">Connect landowners and renters seamlessly. Find or list farming land with ease.</p>
      <div class="space-x-4">
        <button id="btn-login" class="bg-white text-green-700 font-semibold px-8 py-3 rounded-xl shadow-lg hover:bg-gray-100">Login</button>
        <button id="btn-register" class="bg-green-700 text-white font-semibold px-8 py-3 rounded-xl shadow-lg hover:bg-green-800">Register</button>
      </div>
    </section>

    <!-- Auth Screen -->
    <section id="auth-screen" class="hidden w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-left">
      <h2 id="auth-title" class="text-3xl font-bold text-green-700 mb-6">Login</h2>
      <form id="auth-form" class="space-y-4">
        <input id="email" type="email" placeholder="Email" class="w-full border p-3 rounded-lg"/>
        <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg"/>
        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg w-full hover:bg-green-700">Submit</button>
      </form>
      <p id="auth-toggle-text" class="mt-4 text-center text-gray-600">
        Don’t have an account?
        <button type="button" id="auth-toggle-btn" class="text-green-700 font-semibold underline">Register here</button>
      </p>
      <button id="auth-back-btn" class="mt-6 text-gray-600 underline block mx-auto">Back</button>
    </section>

    <!-- Role Selection -->
    <section id="role-selection-screen" class="hidden flex flex-col items-center justify-center p-6">
      <h2 class="text-2xl font-bold mb-4">Select Role</h2>
      <div class="space-x-4">
        <button id="role-seller" class="bg-green-600 text-white px-6 py-2 rounded-lg">Seller</button>
        <button id="role-buyer" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Buyer</button>
      </div>
      <button id="role-back-btn" class="mt-4 text-gray-600 underline">Back</button>
    </section>

    <!-- Seller Screen -->
    <section id="seller-screen" class="hidden p-6 w-full max-w-lg bg-white rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Upload Land</h2>
      <form id="land-upload-form" class="space-y-4">
        <input id="land-location" placeholder="Location" class="w-full border p-3 rounded-lg"/>
        <input id="land-size" placeholder="Size (acres)" class="w-full border p-3 rounded-lg"/>
        <input id="land-price" type="number" placeholder="Price (₹ per acre/month)" class="w-full border p-3 rounded-lg"/>
        <input id="soil-type" placeholder="Soil Type" class="w-full border p-3 rounded-lg"/>
        <input id="usage-suitability" placeholder="Suitable for (crop)" class="w-full border p-3 rounded-lg"/>
        <input id="past-usage" placeholder="Past Usage" class="w-full border p-3 rounded-lg"/>
        <input id="contact-info" placeholder="Contact Info" class="w-full border p-3 rounded-lg"/>
        <label>Upload Images:</label>
        <input id="land-images" type="file" multiple/>
        <label>Upload Documents:</label>
        <input id="land-documents" type="file" multiple/>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Upload</button>
      </form>

      <!-- ✅ Seller preview area -->
      <div id="seller-uploads" class="mt-6 space-y-4"></div>

      <!-- ✅ Previous uploads section -->
      <h2 class="text-2xl font-bold mt-6 mb-4">Your Previous Uploads</h2>
      <div id="seller-previous-uploads" class="space-y-4"></div>

      <button id="seller-logout-btn" class="mt-6 bg-red-600 text-white px-4 py-2 rounded w-full">Logout</button>
    </section>

    <!-- Buyer Screen -->
    <section id="buyer-screen" class="hidden p-6 w-full max-w-lg bg-white rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Search Land</h2>
      <form id="search-form" class="space-y-4">
        <input id="search-location" placeholder="Location" class="w-full border p-3 rounded-lg"/>
        <input id="search-price-min" type="number" placeholder="Min Price (₹)" class="w-full border p-3 rounded-lg"/>
        <input id="search-price-max" type="number" placeholder="Max Price (₹)" class="w-full border p-3 rounded-lg"/>
        <input id="search-soil-type" placeholder="Soil Type" class="w-full border p-3 rounded-lg"/>
        <input id="search-usage-suitability" placeholder="Usage Suitability" class="w-full border p-3 rounded-lg"/>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Search</button>
      </form>
    </section>

    <!-- ✅ Buyer Results Screen -->
    <section id="buyer-results-screen" class="hidden p-6 w-full max-w-3xl bg-white rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Search Results</h2>
      <div id="search-results" class="mt-6 space-y-4"></div>
      <button id="buyer-back-btn" class="mt-6 bg-gray-600 text-white px-4 py-2 rounded w-full">Back</button>
      <button id="buyer-logout-btn" class="mt-2 bg-red-600 text-white px-4 py-2 rounded w-full">Logout</button>
    </section>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <!-- External JS -->
  <script src="js/firebaseConfig.js"></script>
  <script src="js/cloudinary.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
