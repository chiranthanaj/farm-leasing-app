<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farm Leasing App</title>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#16a34a" />
</head>

<body class="bg-gradient-to-br from-green-200 via-green-300 to-green-400 min-h-screen flex flex-col font-inter">
  <!-- Message Box -->
  <div id="platform-message-box"
    class="fixed top-4 right-4 z-50 p-4 rounded-xl shadow-2xl text-white font-semibold transition-opacity duration-300 opacity-0 bg-gray-700">
  </div>

  <div class="flex-grow flex flex-col items-center justify-center text-center p-6" id="app">

    <!-- WELCOME SCREEN -->
    <section id="welcome-screen" class="flex flex-col items-center justify-center space-y-6">
      <img src="./assets/logo.png" alt="Logo" class="w-32 h-32 mb-6 rounded-full shadow-xl" />
      <h1 class="text-4xl font-extrabold text-white drop-shadow-lg">Welcome to Farm Leasing App</h1>
      <p class="text-white text-lg max-w-md">
        Connect landowners and renters seamlessly. Find or list farming land with ease.
      </p>
      <div class="flex space-x-4">
        <button id="btn-login"
          class="bg-white text-green-700 font-semibold px-8 py-3 rounded-xl shadow-lg hover:bg-gray-100 transition">
          Login
        </button>
        <button id="btn-register"
          class="bg-green-700 text-white font-semibold px-8 py-3 rounded-xl shadow-lg hover:bg-green-800 transition">
          Register
        </button>
      </div>
    </section>

    <!-- AUTH SCREEN -->
    <section id="auth-screen"
      class="hidden flex flex-col items-center justify-center w-full min-h-screen bg-transparent">
      <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
        <h2 id="auth-title" class="text-3xl font-bold text-green-700 mb-6">Login</h2>
        <form id="auth-form" class="space-y-4">
          <input id="email" type="email" placeholder="Email" class="w-full border p-3 rounded-lg" />
          <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
          <button type="submit"
            class="bg-green-600 text-white px-6 py-3 rounded-lg w-full hover:bg-green-700 transition">Submit</button>
        </form>
        <p id="auth-toggle-text" class="mt-4 text-gray-600">
          Don’t have an account?
          <button type="button" id="auth-toggle-btn" class="text-green-700 font-semibold underline">
            Register here
          </button>
        </p>
        <button id="auth-back-btn" class="mt-6 text-gray-600 underline">Back</button>
      </div>
    </section>

    <!-- ROLE SELECTION -->
    <section id="role-selection-screen" class="hidden flex flex-col items-center justify-center min-h-screen space-y-6">
      <h2 class="text-3xl font-bold text-gray-800">Select Role</h2>
      <div class="flex space-x-6">
        <button id="role-seller" class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition">
          Seller
        </button>
        <button id="role-buyer" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition">
          Buyer
        </button>
      </div>
      <button id="role-back-btn" class="text-gray-600 underline">Back</button>
    </section>

    <!-- SELLER SCREEN -->
    <section id="seller-screen"
      class="hidden flex flex-col items-center justify-start min-h-screen p-8 text-center">
      <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xl space-y-6">
        <h2 class="text-3xl font-bold text-green-700 text-center">Upload Land</h2>

        <form id="land-upload-form" class="space-y-4 text-left">
          <input id="land-location" placeholder="Location" class="w-full border p-3 rounded-lg" />
          <input id="land-size" placeholder="Size (acres)" class="w-full border p-3 rounded-lg" />
          <input id="land-price" type="number" placeholder="Price (₹ per acre/month)"
            class="w-full border p-3 rounded-lg" />
          <input id="soil-type" placeholder="Soil Type" class="w-full border p-3 rounded-lg" />
          <input id="usage-suitability" placeholder="Suitable for (crop)" class="w-full border p-3 rounded-lg" />
          <input id="past-usage" placeholder="Past Usage" class="w-full border p-3 rounded-lg" />
          <input id="contact-info" placeholder="Contact Info" class="w-full border p-3 rounded-lg" />

          <div>
            <label class="font-semibold block mb-1">Upload Images:</label>
            <input id="land-images" type="file" multiple class="w-full border p-2 rounded-lg" />
          </div>

          <div>
            <label class="font-semibold block mb-1">Upload Documents:</label>
            <input id="land-documents" type="file" multiple class="w-full border p-2 rounded-lg" />
          </div>

          <button type="submit"
            class="bg-green-600 text-white px-6 py-3 rounded-lg w-full hover:bg-green-700 transition">Upload</button>
        </form>

        <div>
          <h2 class="text-2xl font-bold text-green-700 text-center mt-8 mb-4">Your Previous Uploads</h2>
          <div id="seller-previous-uploads" class="space-y-4 text-center">
            <p class="text-gray-600 italic">You have no active listings.</p>
          </div>
        </div>

        <button id="seller-logout-btn"
          class="mt-8 bg-red-600 text-white px-6 py-3 rounded-lg w-full hover:bg-red-700 transition">Logout</button>
      </div>
    </section>

    <!-- BUYER SCREEN -->
    <section id="buyer-screen"
      class="hidden flex flex-col items-center justify-start min-h-screen p-8">
      <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xl space-y-6">
        <h2 class="text-3xl font-bold text-blue-700 text-center">Search Land</h2>

        <form id="search-form" class="space-y-4">
          <input id="search-location" placeholder="Location" class="w-full border p-3 rounded-lg" />
          <input id="search-price-min" type="number" placeholder="Min Price (₹)" class="w-full border p-3 rounded-lg" />
          <input id="search-price-max" type="number" placeholder="Max Price (₹)" class="w-full border p-3 rounded-lg" />
          <input id="search-soil-type" placeholder="Soil Type" class="w-full border p-3 rounded-lg" />
          <input id="search-usage-suitability" placeholder="Usage Suitability"
            class="w-full border p-3 rounded-lg" />
          <button type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg w-full hover:bg-blue-700 transition">Search</button>
        </form>
      </div>
    </section>

    <!-- BUYER RESULTS -->
    <section id="buyer-results-screen"
      class="hidden flex flex-col items-center justify-start min-h-screen p-8">
      <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-3xl space-y-6">
        <h2 class="text-3xl font-bold text-blue-700 text-center">Search Results</h2>

        <div id="search-results" class="mt-6 space-y-4"></div>

        <button id="buyer-back-btn"
          class="bg-gray-600 text-white px-6 py-3 rounded-lg w-full hover:bg-gray-700 transition">Back</button>
        <button id="buyer-logout-btn"
          class="bg-red-600 text-white px-6 py-3 rounded-lg w-full hover:bg-red-700 transition">Logout</button>
      </div>
    </section>

  </div>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((reg) => console.log("✅ Service Worker registered:", reg))
          .catch((err) => console.error("❌ SW registration failed:", err));
      });
    }
  </script>

  <!-- App Scripts -->
  <script src="js/firebaseConfig.js"></script>
  <script type="module" src="js/filestack.js"></script>
  <script type="module" src="js/app.js"></script>

</body>
</html>
